<li {% if todo.is_done %} style="background-color: #efdbdb;" {% endif %}
  class="list-group-item d-flex justify-content-between align-items-center" id="todo-{{ todo.id }}">
  <label class="form-check-label w-100">
    <div class="form-check">
      <a hx-get="{% url 'check_uncheck' todo.id %}" hx-target="#list-group" hx-swap="outerHTML"
      hx-trigger="click delay:.25s"
        style="cursor: pointer;">
        <i class="fa-solid fa-circle-check fa-xl"></i>
      </a>
      <span class="ml-2">&nbsp;
        {% if todo.is_done %}<del>{% endif %}
          {{todo}}
          {% if todo.is_done %}</del>{% endif %}
      </span>
    </div>
  </label>
  <div class="btn-group" role="group">
    <a hx-delete="{% url 'delete_todo' todo.id %}" hx-confirm="Are You Sure To Delete the Todo?" hx-swap="delete"
      hx-target="#todo-{{ todo.id }}">
      <button type="button" class="btn btn-danger">
        <i class="fa-regular fa-trash-can"></i>
      </button>
    </a>
  </div>

</li>
